<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="text-center">Local Weather</h1>
    </div>
    <div class="text-center" id="location">
      <span id="city"></span>, <span id="region"></span> <span id="country"></span>
    </div>
    <div class="text-center" id="temperature">
      <span id="temp"></span>&deg;<span id="unit">F</span>
    </div>
    <div class="text-center" id="description">
      <span id="desc"></span>
    </div>
    <div class="text-center" id="icon">
    </div>
    <div class="text-center" id="footer">
      <p>by <a href="http://codepen.io/acatxnamedvirtue">acatxnamedvirtue</a></p>
    </div>
  </div>
</body>
